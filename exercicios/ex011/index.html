<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem g">
    </picture>
    <h1>reproduzindo audio</h1>

    <audio preload="metadata" autoplay controls="">
        <source src="midia/Lorna Shore - And I Return To Nothingness _ Lyrics.mp3" type="audio/mpeg">
        
    </audio>
    <audio preload="metadata" autoplay controls="">
        <source src="midia/taco-bell-bong-sfx.mp3" type="audio/mpeg"> </audio>

    <h1>inserindo videos</h1>
        <video width="500" poster="" controls >
            <source src="videos/site sei la.mp4" type="video/mp4">
        </video>
    
</body>
</html>
